id: pipe_source
label: Pipe Source
category: '[Pipe]'

parameters:
- id: out_type
  label: Output Type
  dtype: enum
  options: [complex, float, int, short, byte]
  option_attributes:
    size: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int,
           gr.sizeof_short, gr.sizeof_char]
  hide: part
- id: out_vlen
  label: Output Vec Length
  default: '1'
  dtype: int
  hide: ${ 'part' if out_vlen == 1 else 'none' }
- id: command
  label: Command
  dtype: string

outputs:
- label: out
  domain: stream
  dtype: ${out_type}
  vlen: ${out_vlen}

templates:
  imports: import gnuradio.pipe as pipe
  make: pipe.source(${out_type.size}*${out_vlen}, ${command})

file_format: 1
